<html lang="en">

	<style>
		body{
			background-color: black;
		}
		@media screen and (min-width: 768px){
			body{
				background-color: red;
			}
		}
		@media screen and (min-width: 992px){
			body{
				background-color: green;
			}
		}
		@media screen and (min-width: 1200px){
			body{
				background-color: blue;
			}
		}
	</style>
</head>
