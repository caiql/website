<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var r = parseInt(Math.random()*100);
		do{
			var input = prompt("请用户输入一个数字");
			if(input > r){
				alert("您输入的数大了");
			}else if(input < r){
				alert("您输入的数小了");
			}else{
				alert("您猜对了");
			}
		}while(input != r);
		alert("游戏结束");
	</script>

</body>
</html>
